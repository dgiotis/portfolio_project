{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-red-100 text-gray-800">

<header class="p-6 bg-black shadow">
    <h1 class="text-5xl text-white font-bold text-center">Dimitris Giotis Portfolio</h1>
</header>
<h1 class="text-5xl text-center font-bold text-gray-800 p-6">My Projects</h1>
<main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in projects %}
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h2 class="text-xl font-bold">{{ project.title }}</h2>
            <p class="text-gray-600 mt-2">{{ project.description }}</p>
            {% if project.tech_stack %}
            <h2 class="text-md font-bold mt-3">Technology Stack</h2>
            <p class="text-gray-600 mt-2">{{ project.tech_stack }}</p>
             {% endif %}
            {% if project.link %}
            <a href="{{ project.link }}" target="_blank" class="text-blue-500 mt-2 inline-block">View Project</a>
            {% endif %}

        </div>
    </div>
    {% endfor %}
</main>


</body>
</html>
